<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Login</title>
</head>

<body class="bodyLogin">
  <div class="containerLogin">
    <h1>Login</h1>
    <div class="input-root-container">
      <div class="input-container">
        <i class="fas fa-envelope" id="icon"></i>
        <input type="email" id="input_email" placeholder="Email" />
      </div>
      <div class="input-container">
        <i class="fas fa-lock" id="icon"></i>
        <input type="password" id="input_senha" placeholder="Senha" />
      </div>
    </div>
    <div class="logar">
      <button onclick="logar()">Logar</button>
    </div>
    <div class="linkConta">Não tem uma conta? <a href="cadastro.html"> Cadastre-se </a></div>
  </div>

  <div id="loading">
    <img src="assets/guitar.gif" alt="Carregando..." />
  </div>
</body>

</html>

<script>


  function logar() {
    var email = input_email.value;
    var senha = input_senha.value;

    if (email == "" || senha == "") {
      alert(`Preencha todos os campos!`);
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      return false;
    }

    document.getElementById("loading").style.display = "block";

    console.log("FORM LOGIN: ", email);
    console.log("FORM SENHA: ", senha);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        senha: senha
      })
    }).then(resposta => {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;
          
          setTimeout(function () {
            window.location.href = "index.html";
          }, 1000); // apenas para exibir o loading
        })

      } else {
        alert(`Usuário não encontrado!`)
         document.getElementById("loading").style.display = "none";
        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        })
      }
    }).catch(erro => {
       document.getElementById("loading").style.display = "none";
      console.log(erro);
    })

    return false;
  }


</script>
