        Insira o nome da Música que você está aprendendo:

<script>
function calcular() {
    let nome = document.getElementById("input_nome").value;
    let dificuldade = document.getElementById("select_dificuldade").value;
    let tempoPorDia = document.getElementById("input_tempo").value;
    let instrumento = document.getElementById("select_instrumento").value;
    let resultado = document.getElementById("div_exibir");

    let tempos = [3, 10, 30]; // horas médias: fácil, médio, difícil
    let tempoEmHoras = tempoPorDia / 60;
    let totalHoras = 0;

    if (dificuldade == "facil") {
        totalHoras = tempos[0];
    } else {
        if (dificuldade == "medio") {
            totalHoras = tempos[1];
        } else {
            totalHoras = tempos[2];
        }
    }

    let dias = 0;
    let horasEstudadas = 0;

    for (let i = 0; i < 1000; i++) { // limite de segurança
        horasEstudadas = horasEstudadas + tempoEmHoras;
        dias = dias + 1;
        if (horasEstudadas >= totalHoras) {
            i = 1000; // parar o loop
        }
    }

    resultado.innerHTML = "<b>Música:</b> " + nome + "<br>" +
                          "<b>Instrumento:</b> " + instrumento + "<br>" +
                          "<b>Dificuldade:</b> " + dificuldade + "<br>" +
                          "<b>Você levará cerca de:</b> " + dias + " dias para aprender.";
}

    </script>
